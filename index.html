<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Anil</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 400px;
            background: linear-gradient(135deg, #ff6f61, #ffb88c);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            color: white;
        }
        .card h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }
        .card p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .balloons {
            font-size: 2em;
            margin: 10px 0;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: fall 5s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="balloons">ğŸˆğŸ‰</div>
        <h1>Happy Birthday, LUCKY!</h1>
        <p>Wishing you a fantastic year ahead filled with success and joy!</p>
        <p>From your Team</p>
        <div class="balloons">ğŸ‚ğŸ</div>
    </div>
    <script>
        // Generate confetti
        for (let i = 0; i < 50; i++) {
            let confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
            confetti.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
